<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://img.freepik.com/free-photo/sports-tools_53876-138077.jpg?w=2000" alt="Score keeper image">
                        </figure>
                        </div>
                        <div class="card-content">
                            <h1 class="title is-1"> <span id="p1Display">0</span> X <span id="p2Display">0</span></h1>                  
                        <p class="subtitle">Use the buttons below to keep Score</p>
                        </div>
                        <label for="maxPoints" class="label is-large is-inline">Playing to </label>
                        <div class="select is-rounded">
                            <select id="maxPoints">
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="button is-large is-primary card-footer-item">+1 Player One</button>
                            <button id="p2Button" class="button is-large is-info card-footer-item">+1 Player Two</button>
                            <button id="reset" class="button is-large is-danger card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script src="app.js"></script>
</body>
</html>
